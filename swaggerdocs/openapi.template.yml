      summary: Create a new account
      operationId: createAccount
      security:
        - AdminAuthorizationToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                campaign:
                  type: object
                  properties:
                    name:
