openapi: "3.0.2"

info:
  title: NeedForHeat API
  version: "3.0.0"

servers:
  - url: {{ .BaseURL }}

tags:
  - name: App
    description: Operations about apps
  - name: CloudFeed
    description: Operations about cloud feeds
  - name: Campaign
    description: Operations about campaigns
  - name: Account
    description: Operations about accounts
  - name: DeviceType
    description: Operations about device types
  - name: Device
    description: Operations about devices
  - name: Upload
    description: Operations about uploads
  - name: DataSource
    description: Operations about datasources, list and types
  - name: EnergyQuery
    description: Operations about energy queries
  - name: APIKey
    description: Operations about API keys

paths:
  /app:
    post:
      tags:
        - App
      summary: Create a new app
      operationId: createApp
      security:
        - AdminAuthorizationToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/App"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/App"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500InternalServerError"

  /cloud_feed_type:
    post:
      tags:
        - CloudFeed
      summary: Create a new cloud feed type
      operationId: createCloudFeed
      security:
        - AdminAuthorizationToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloudFeedType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudFeedType'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalServerError'

  /campaign:
    post:
      tags:
        - Campaign
      summary: Create a new campaign
      description: |
        This endpoint allows you to create a new campaign with the specified parameters. 
        When using this endpoint:

        - Ensure that 'info_url' is unique.
        - When specifying 'data_source_list', provide only the 'id' property to avoid creating a new list.
        - The ID of the data source list should be included in the campaign. Participants will receive data from this list.
      operationId: createCampaign
      security:
        - AdminAuthorizationToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Test campaign 1
                app:
                  type: object
                  properties:
                    name:
                      type: string
                      example: NeedForHeat
                info_url:
                  type: string
                  example: https://www.energietransitiewindesheim.nl/test-campaign-1
                data_source_list:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Campaign"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "403":
          $ref: "#/components/responses/403Forbidden"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500InternalServerError"

