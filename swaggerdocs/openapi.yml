          example: https://energietransitiewindesheim.page.link/?link=https%3A%2F%2Fwww.energietransitiewindesheim.nl%2F%3Ftest_token%3DeyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJUd29tZXNBUEl2MiIsInN1YiI6IjIiLCJleHAiOjE3MTUyNDg1NjYsIm5iZiI6MTY4MzcxMjU2NiwiaWF0IjoxNjgzNzEyNTY2LCJraW5kIjoiYWNjb3VudEFjdGl2YXRpb25Ub2tlbiJ9.InyaZw25soWCsZpl7te86gh1_u3vJja8q_LOY5vg-3w7DxZr_dYDsaHmSIMB2eOxIewo2lg_lF4QsiTWZH-GLA&apn=nl.windesheim.energietransitie.warmtewachter&ibi=nl.windesheim.energietransitie.warmtewachter&isi=1563201993&efr=1

    AccountActivated:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        campaign:
          $ref: '#/components/schemas/Campaign'
        activated_at:
          type: string
          format: date-time
          nullable: true
          example: 2023-05-10T09:13:12Z
        authorization_token:
          type: string
          readOnly: true
          example: eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJUd29tZXNBUEl2MiIsInN1YiI6IjIiLCJleHAiOjE3MTUyNDg2OTksIm5iZiI6MTY4MzcxMjY5OSwiaWF0IjoxNjgzNzEyNjk5LCJraW5kIjoiYWNjb3VudFRva2VuIn0.RFiIgO4oG1k1gr9xpdKVX1toO_N_ZB0BrsrlXrj_K76pgljRKBbWcNEe4hbJoIKivaVuz9z6QGrWi4ZHPgGvXg
        buildings:
          type: array
          items:
            $ref: '#/components/schemas/Building'

    AccountInfo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        campaign:
          $ref: '#/components/schemas/Campaign'
        activated_at:
          type: string
          format: date-time
          nullable: true
          example: 2023-05-10T09:13:12Z
        buildings:
          type: array
          items:
            $ref: '#/components/schemas/Building'

    DeviceCreated:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          example: TWOMES-AC4BC3
        device_type:
          $ref: '#/components/schemas/DeviceType'
        building_id:
          type: integer
          example: 1
        activated_at:
          type: string
          format: date-time
          nullable: true
          example: null
        latest_upload:
          type: string
          format: date-time
          nullable: true
          example: null

    DeviceActivated:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          example: TWOMES-AC4BC3
        device_type:
          $ref: '#/components/schemas/DeviceType'
        building_id:
          type: integer
          example: 1
        activated_at:
          type: string
          format: date-time
          nullable: true
          example: 2023-05-10T09:13:15Z
        authorization_token:
          type: string
          readOnly: true
          example: eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJUd29tZXNBUEl2MiIsInN1YiI6IjEiLCJleHAiOjE3MTUyNjE2NDQsIm5iZiI6MTY4MzcyNTY0NCwiaWF0IjoxNjgzNzI1NjQ0LCJraW5kIjoiZGV2aWNlVG9rZW4ifQ.fhVwSw6zZNY75O9D19JFu46c9g_yUpToIijQ_vYes_5wVehTuBZvl04zCK4qAcy3MT4GF8AUrodrOQmWwYZ5qg
        latest_upload:
          type: string
          format: date-time
          nullable: true
          example: null

    DeviceInfo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          example: TWOMES-AC4BC3
        device_type:
          $ref: '#/components/schemas/DeviceType'
        building_id:
          type: integer
          example: 1
        activated_at:
          type: string
          format: date-time
          nullable: true
          example: 2023-05-10T09:13:15Z
        latest_upload:
          type: string
          format: date-time
          nullable: true
          example: 2023-05-10T13:30:18Z

    Upload:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 2
        device_id:
          type: integer
          readOnly: true
          example: 1
        server_time:
          type: string
          format: date-time
          readOnly: true
          example: 2023-05-10T13:30:18Z
        device_time:
          type: string
          format: date-time
          example: 2023-05-10T13:30:00Z
        size:
          type: integer
          readOnly: true
          example: 1
        measurements:
          type: array
          items:
            type: object
            properties:
              property:
                type: object
                properties:
                  name:
                    type: string
                    example: property_name__unit
              time:
                type: string
                example: 2023-05-10T13:20:00Z
              value:
                type: string
                example: 12
          writeOnly: true

    Error:
      type: object
      properties:
        message:
          type: string
          example: An error occured

  responses:
    400BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    401Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    403Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    404NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    500InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    AdminAuthorizationToken:
      type: http
      scheme: bearer

    AccountAuthorizationToken:
      type: http
      scheme: bearer

    DeviceAuthorizationToken:
      type: http
      scheme: bearer

    AccountActivationToken:
      type: http
      scheme: bearer

    DeviceActivationToken:
      type: http
      scheme: bearer
